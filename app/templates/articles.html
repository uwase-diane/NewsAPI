{% extends 'base.html'%}
{% block content%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

<div class="container">
   <h3>Top headlines</h3> 
   {% for article_row in articles |batch(4) %}

   <div class="row">
       {% for article in article_row %}

    <div class="col-md-3">
        <div class="thumbnail">
            <a href="{{article.url}}" target="_blank">
                <img src="{{article.urlToImage}}">

            </a>
            <div class="caption">
                <h4><a href="{{article.url}}" target="_blank">{{article.title}}</a></h4>
                <p><a href="{{article.url}}" target="_blank">see more</a></p>
                <p>Posted on {{article.publishedAt}}</p>
            </div>
        </div>
    </div>
    {%endfor%}
   </div>
   {%endfor%}
</div>
{%endblock%}
